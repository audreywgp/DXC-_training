<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <title>Tictactoe</title>
</head>
<body>

    <div class="grid-container">

        <div  >1</div>
        <div class="horizontal">2</div>
        <div>3</div>
        <div class = "vertical" >4</div>
        <div class="all">5</div>
        <div class ="vertical">6</div>
        <div >7</div>
        <div class="horizontal">8</div>
        <div>9</div>

    </div>

    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td>1</td>
            <td class="vert">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="hori">4</td>
            <td class="vert hori">5</td>
            <td class="hori">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td class="vert">8</td>
            <td>9</td>
        </tr>
    </table>


    




    
</body>
</html>
